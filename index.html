<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gianluca Mura">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap Library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- Main Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue ToDo List</title>
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container">
              <span class="navbar-brand text-uppercase mb-0 h1">To Do List</span>
            </div>
          </nav>
    </header>

    <!-- To Do List Section -->
    <section id="todo-list">
        <div class="container">

            <ul class="list-group">
                <li v-for="(task, i) in tasks" class="list-group-item">
                    <div>
                        <span v-if="!task.done">{{task.text}}</span>
                        <del v-else>{{task.text}}</del>
                    </div>
                    <i @click="removeTask(i)" class="fa-regular fa-rectangle-xmark fa-2x"></i>
                </li>
                <li class="list-group-item">
                    <div class="input-group">
                        <input v-model="newTask" type="text" class="form-control" placeholder="Inserisci il tuo Task">
                        <button @click="addNewTask" class="btn btn-success" type="button" id="button-addon2">Aggiungi Task</button>
                    </div>                      
                </li>
            </ul>
        </div>
    </section>
    <!-- JS Script -->
    <script src="js/script.js"></script>
</body>
</html>
